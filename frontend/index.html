<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/icons/titleIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>트리퍼와 일본 여행가기3</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function removeQueryParameterOnRefresh(paramName) {
          const currentUrl = new URL(window.location.href);
          const params = new URLSearchParams(currentUrl.search);

          if (params.has(paramName)) {
              params.delete(paramName);
              const newUrl = `${currentUrl.origin}${currentUrl.pathname}?${params.toString()}`;
              window.location.href = newUrl.endsWith('?') ? newUrl.slice(0, -1) : newUrl;
          }
      }
      const paramName = 'province';
      removeQueryParameterOnRefresh(paramName);
  </script>
  </body>
</html>
